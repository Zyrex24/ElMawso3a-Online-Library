<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="elmawso3aApp" ng-controller="MainController">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ElMawso3a Online Library - Browse and borrow books online">
    <meta name="keywords" content="library, books, online, borrow, read">
    <meta name="author" content="ElMawso3a Team">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{% block title %}ElMawso3a Online Library{% endblock %}">
    <meta property="og:description" content="Browse and borrow books from our extensive online library collection">
    <meta property="og:image" content="{% static 'images/logo.png' %}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="{% block title %}ElMawso3a Online Library{% endblock %}">
    <meta property="twitter:description" content="Browse and borrow books from our extensive online library collection">
    
    <title>{% block title %}ElMawso3a Online Library{% endblock %}</title>
    
    {% load static %}
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'build/app.css' %}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    
    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen bg-gray-50 lang-{{ currentLang }}" ng-class="{'rtl': currentLang === 'ar'}">
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-primary-600 text-white px-4 py-2 rounded-lg z-50">
        Skip to main content
    </a>
    
    <div class="flex flex-col min-h-screen">
        {% include 'header.html' %}
        
        <!-- Django Messages -->
        {% if messages %}
            <div class="container mx-auto px-4 mt-4">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} mb-4 p-4 rounded-lg {% if message.tags == 'error' %}bg-red-100 border border-red-400 text-red-700{% elif message.tags == 'success' %}bg-green-100 border border-green-400 text-green-700{% elif message.tags == 'warning' %}bg-yellow-100 border border-yellow-400 text-yellow-700{% else %}bg-blue-100 border border-blue-400 text-blue-700{% endif %}" role="alert">
                        <div class="flex items-center">
                            <i class="fas {% if message.tags == 'error' %}fa-exclamation-circle{% elif message.tags == 'success' %}fa-check-circle{% elif message.tags == 'warning' %}fa-exclamation-triangle{% else %}fa-info-circle{% endif %} mr-2"></i>
                            {{ message }}
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        <main id="main-content" class="flex-grow" role="main">
            {% block content %}
            {% endblock %}
        </main>
        
        {% include 'footer.html' %}
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="{% static 'src/app.js' %}" defer></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
